<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv='X-UA-Compatible' content='ie=edge' />
        <title>Space Adventurer</title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
        <link rel='stylesheet' href='./index.css'>
    </head>

    <body>
        <div class='contianer-fluid'>
            <div class='row'>
                <div class='col float-left'>
                    <h1>Space Adventurer</h1>
                </div>
                
                <div class='col float-right' id='statsTracker'>
                </div>
            </div>

            <div class='row justify-content-center'>
                <div class='d-flex col-md-6 col-sm-auto justify-content-center' id='game'>
                    <canvas id="canvas" width="300" height="300">
                        <img src='./assets/images/user.png' id='user'>
                        <img src='./assets/images/enemy.png' id='enemy'>
                        <img src='./assets/images/missile.png' id='missile'>
                    </canvas>    
                </div>
            </div>
        </div>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='./index.js'></script>
    </body>
</html>
